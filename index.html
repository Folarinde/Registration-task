<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      media="screen and (min-width: 376px)"
      href="style.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 375px)"
      href="mobile_style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="flex">
        <div>
          <h1 class="hdg"><strong>Learn to code by watching others</strong></h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div>
          <form action="" class="top">
            <table>
              <tr>
                <td>
                  <strong>Try it free 7 days</strong> then $20/mo. thereafter
                </td>
              </tr>
            </table>
          </form>
          <form action="" class="form">
            <table>
              <tr>
                <td>
                  <input
                    class="td"
                    type="text"
                    name="First Name"
                    placeholder="First Name"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="td"
                    type="text"
                    name="Last Name"
                    placeholder="Last Name"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="td"
                    type="email"
                    name="Email"
                    placeholder="Email Address"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="td"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><button class="btn">CLAIM YOUR FREE TRIAL</button></td>
              </tr>
              <tr>
                <td class="tands">
                  <small
                    >By clicking the button you are agreeing to our
                    <strong class="str">Terms and Services</strong></small
                  >
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
